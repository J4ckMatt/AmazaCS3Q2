<!DOCTYPE html>
<html>
    <head>
        <title>Modified FLAMES</title>
        <script>
        function flames() {
            var name1Input = document.getElementById('name1');
            var name2Input = document.getElementById('name2');
            var name1 = name1Input.value.trim().toUpperCase().replace(/[^a-zA-Z]/g, '');
            var name2 = name2Input.value.trim().toUpperCase().replace(/[^a-zA-Z]/g, '');

            // Remove duplicate letters
            name1 = name1.split('').filter(function(item, index, self) {
                return self.indexOf(item) === index;
            }).join('');
            name2 = name2.split('').filter(function(item, index, self) {
                return self.indexOf(item) === index;
            }).join('');

            // Display the input names
            document.getElementById('name').innerText = name1Input.value + " & " + name2Input.value;

            // Count total unique characters (excluding special characters)
            var totalChars = (name1 + name2).replace(/[^a-zA-Z]/g, '').length;

            // Calculate FLAMES result
            var flamesChars = 'FLAMES'.split('');
            var resultIndex = (totalChars - 1) % flamesChars.length;
            var resultMeaning = {
                'F': 'Friends',
                'L': 'Lovers',
                'A': 'Acquaintances',
                'M': 'Marriage',
                'E': 'Enemies',
                'S': 'Sweethearts'
            };

            // Display the result
            document.getElementById('result').innerText = resultMeaning[flamesChars[resultIndex]];
        }
        </script>
    </head>
    <body>
        <h2>Modified FLAMES</h2>
        <label for="name1">Enter Name 1: </label>
        <input type="text" id="name1" placeholder="Name 1"><br><br>
        <label for="name2">Enter Name 2: </label>
        <input type="text" id="name2" placeholder="Name 2"><br><br>
        <button onclick="flames()">Calculate FLAMES</button><br><br>
        <h3 id="name"></h3>
        <h3 id="result"></h3>
    </body>
</html>
